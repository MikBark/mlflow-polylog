name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  release:
    types: [created]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-20.04
    name: Lint and Type Check
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
    - name: Install lint and typing dependencies
      run: |
        uv sync --extra lint --extra typing
    
    - name: Run MyPy type checking
      run: |
        uv run mypy mlflow_polymodel --config-file pyproject.toml
    
    - name: Run Ruff linting
      run: |
        uv run ruff check mlflow_polymodel
    
    - name: Run Flake8 with WPS
      run: |
        uv run flake8 mlflow_polymodel --select=WPS --statistics

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install libgfortran3
      run: |
        sudo apt-get update
        sudo apt-get install -y libgfortran3
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
    - name: Install test dependencies
      run: |
        uv sync --extra tests
    
    - name: Run tests with pytest
      run: |
        uv run pytest
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results.xml

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
    - name: Install base dependencies and build tools
      run: |
        uv sync
        uv add --dev build
    
    - name: Build package
      run: uv run python -m build
    
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
